<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizations</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id='controls'>
        <form onsubmit='run(event)'>
            <div>
                <span>Sort:</span>
                <select name='sort'>
                    <option>Selection Sort</option>
                    <option>Insertion Sort</option>
                    <option>Bubble Sort</option>
                    <option>QuickSort</option>
                </select>
            </div>
            <div>
                <span>Size:</span>
                <input type='number' min='5' max='500' value='100' name='size' />
            </div>
            <div>
                <span>Speed:</span>
                <input type='range' min='1' max='100' value='100' step='1' name='speed' />
            </div>
            <button>Start</button>
        </form>
        <span>Sorts: <span id='swaps'></span></span>
        <span>Comparisons: <span id='comparisons'></span></span>
    </div>
    <canvas></canvas>

    <script src="script.js" ></script>
</body>
</html>
